<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortschutz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Geben Sie das Passwort ein</h1>
        <input type="password" id="password" placeholder="Passwort eingeben">
        <button onclick="checkPassword()">Bestätigen</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        // Festlegen des richtigen Passworts
        const correctPassword = "Spielen";

        // Funktion zum Überprüfen des Passworts
        function checkPassword() {
            const userPassword = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (userPassword === correctPassword) {
                // Wenn das Passwort korrekt ist, weiterleiten
                window.location.href = "Inframegames.html";
            } else {
                // Wenn das Passwort falsch ist, Fehlermeldung anzeigen
                errorMessage.textContent = "Falsches Passwort. Bitte versuchen Sie es erneut.";
            }
        }
    </script>

</body>
</html>
