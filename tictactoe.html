<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .scoreboard {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 10px;
    }
    .scoreboard div {
      margin: 5px 0;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      display: none;
    }
    .name-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .name-screen input, .name-screen select {
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    .name-screen button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
    }
    .coin {
      display: none;
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: flip 1s infinite;
    }
    @keyframes flip {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
    }
  </style>
</head>
<body>

  <div class="name-screen" id="nameScreen">
    <h2>Geben Sie Ihren Namen ein, wählen Sie Ihr Zeichen und die Schwierigkeit</h2>
    <input type="text" id="playerNameInput" placeholder="Ihr Name">
    <label>
      Wählen Sie Ihr Zeichen:
      <select id="playerSymbol">
        <option value="X">X</option>
        <option value="O">O</option>
      </select>
    </label>
    <label>
      Schwierigkeit:
      <select id="difficulty">
        <option value="easy">Leicht</option>
        <option value="hard">Schwer</option>
      </select>
    </label>
    <button onclick="startGame()">Spiel starten</button>
  </div>
  <a href="Website.html">Zurück</a>
  <div class="container" id="gameContainer" style="display: none;">
    <div>
      <div class="game-board" id="gameBoard"></div>
      <div class="message" id="message"></div>
      <div class="controls">
        <button id="replayButton" onclick="resetGame()">Nochmal spielen</button>
        <button onclick="goBackToStart()">Zurück zur Startseite</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="scoreboard" id="scoreboard">
        <div id="playerScoreDisplay">Spieler: 0</div>
        <div id="computerScoreDisplay">Computer: 0</div>
      </div>
    </div>
  </div>

  <!-- Münze Bilddateien -->
  <img src="muenzebild.jpg" alt="Münze Kopf" class="coin" id="coinHeads">
  <img src="muenzebild.jpg" alt="Münze Zahl" class="coin" id="coinTails">

  <script>
    const gameBoard = document.getElementById('gameBoard');
    const message = document.getElementById('message');
    const playerScoreDisplay = document.getElementById('playerScoreDisplay');
    const computerScoreDisplay = document.getElementById('computerScoreDisplay');
    const replayButton = document.getElementById('replayButton');
    const nameScreen = document.getElementById('nameScreen');
    const gameContainer = document.getElementById('gameContainer');
    const playerNameInput = document.getElementById('playerNameInput');
    const playerSymbolSelect = document.getElementById('playerSymbol');
    const difficultySelect = document.getElementById('difficulty');
    const coinHeads = document.getElementById('coinHeads');
    const coinTails = document.getElementById('coinTails');

    let board = ['', '', '', '', '', '', '', '', ''];
    let playerTurn;
    let playerSymbol;
    let computerSymbol;
    let gameActive = true;
    let playerScore = 0;
    let computerScore = 0;
    let playerName = '';
    let difficulty = 'easy';

    function startGame() {
      playerName = playerNameInput.value.trim();
      playerSymbol = playerSymbolSelect.value;
      computerSymbol = playerSymbol === 'X' ? 'O' : 'X';
      difficulty = difficultySelect.value;

      if (playerName === '') {
        alert('Bitte geben Sie einen Namen ein.');
        return;
      }

      playerScoreDisplay.textContent = `${playerName}: ${playerScore}`;
      computerScoreDisplay.textContent = `Computer: ${computerScore}`;
      nameScreen.style.display = 'none';
      gameContainer.style.display = 'flex';

      // Start Münzwurf Animation
      coinHeads.style.display = 'block';
      coinTails.style.display = 'block';
      setTimeout(() => {
        coinHeads.style.display = 'none';
        coinTails.style.display = 'none';
        tossCoin();
      }, 2000);
    }

    function tossCoin() {
      const coinResult = Math.random() < 0.5 ? playerSymbol : computerSymbol;
      playerTurn = coinResult; // Setze den Spieler, der beginnt

      message.textContent = `${coinResult} beginnt!`;
      board = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      renderBoard();

      // Computer zieht, wenn er beginnt
      if (playerTurn === computerSymbol) {
        setTimeout(computerMove, Math.random() * 500 + 500); // Computer zieht mit Verzögerung
      }
    }

    function renderBoard() {
      gameBoard.innerHTML = '';
      board.forEach((cell, index) => {
        const cellDiv = document.createElement('div');
        cellDiv.classList.add('cell');
        cellDiv.textContent = cell;
        cellDiv.addEventListener('click', () => playerMove(index));
        gameBoard.appendChild(cellDiv);
      });
    }

    function playerMove(index) {
      if (board[index] !== '' || !gameActive || playerTurn !== playerSymbol) return;

      board[index] = playerTurn;
      renderBoard();
      if (checkWinner(playerTurn)) {
        updateScore(playerTurn);
        message.textContent = `${playerName} hat gewonnen!`;
        gameActive = false;
        replayButton.style.display = 'inline-block';
        return;
      } else if (!board.includes('')) {
        message.textContent = 'Unentschieden!';
        gameActive = false;
        replayButton.style.display = 'inline-block';
        return;
      }
      playerTurn = computerSymbol; // Computer ist nun am Zug

      setTimeout(computerMove, Math.random() * 500 + 500); // Verzögerung zwischen 0,5 und 1 Sekunde
    }

    function computerMove() {
      if (!gameActive || playerTurn !== computerSymbol) return;

      let madeMove = false;

      if (difficulty === 'hard') {
        madeMove = makeStrategicMove(computerSymbol);
        if (!madeMove) madeMove = makeStrategicMove(playerSymbol);
      } else if (difficulty === 'easy') {
        madeMove = Math.random() < 0.5 ? makeStrategicMove(computerSymbol) : false;
      }

      if (!madeMove) {
        while (!madeMove) {
          const randomIndex = Math.floor(Math.random() * 9);
          if (board[randomIndex] === '') {
            board[randomIndex] = computerSymbol;
            madeMove = true;
          }
        }
      }

      renderBoard();
      if (checkWinner(computerSymbol)) {
        updateScore(computerSymbol);
        message.textContent = 'Computer hat gewonnen!';
        gameActive = false;
        replayButton.style.display = 'inline-block';
        return;
      } else if (!board.includes('')) {
        message.textContent = 'Unentschieden!';
        gameActive = false;
        replayButton.style.display = 'inline-block';
        return;
      }
      playerTurn = playerSymbol;
    }

    function makeStrategicMove(symbol) {
      for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
          board[i] = symbol;
          if (checkWinner(symbol)) {
            return true;
          }
          board[i] = '';
        }
      }
      return false;
    }

    function checkWinner(symbol) {
      const winPatterns = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === symbol)
      );
    }

    function updateScore(winner) {
      if (winner === playerSymbol) {
        playerScore++;
        playerScoreDisplay.textContent = `${playerName}: ${playerScore}`;
      } else {
        computerScore++;
        computerScoreDisplay.textContent = `Computer: ${computerScore}`;
      }
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      playerTurn = playerSymbol;
      replayButton.style.display = 'none';
      message.textContent = '';
      renderBoard();
    }

    function goBackToStart() {
      gameContainer.style.display = 'none';
      nameScreen.style.display = 'flex';
      playerScore = 0;
      computerScore = 0;
      playerScoreDisplay.textContent = 'Spieler: 0';
      computerScoreDisplay.textContent = 'Computer: 0';
      resetGame();
    }
  </script>
</body>
</html>
