<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldeseite</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Dunkler Hintergrund */
            color: #ffffff; /* Textfarbe */
        }

        .container {
            background-color: #2a2a2a; /* Dunkelgrauer Container */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff; /* Weißer Titel */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444; /* Dunkler Rahmen */
            border-radius: 4px;
            font-size: 16px;
            background-color: #333; /* Dunkler Hintergrund für Eingabefelder */
            color: #ffffff; /* Textfarbe der Eingabefelder */
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #aaa; /* Heller Platzhalter-Text */
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF; /* Blaue Button-Farbe */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Dunklere Farbe beim Hover */
        }

        .error {
            color: red; /* Farbe der Fehlermeldung */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Anmeldung</h1>
        <input type="text" id="username" placeholder="Benutzername eingeben" required>
        <input type="password" id="password" placeholder="Passwort eingeben" required>
        <button onclick="login()">Anmelden</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        // Benutzerliste mit unverschlüsselten Passwörtern
        const users = {
            "Levi": "Banane14",
            "Max": "PWvonMax",
            "Gast": "1234",
            "Julius": "BananeEssen",
            "Elias": "Eli_in_Space",
            "Hendrik": "HTMLHendrik",
            "7a": "Beste Klasse"
        };

        // Funktion zur Anmeldung
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Überprüfung, ob der Benutzername existiert und das Passwort korrekt ist
            if (users[username] && users[username] === password) {
                sessionStorage.setItem('username', username); // Benutzer im Session Storage speichern
                window.location.href = "Website.html"; // Bei korrektem Login weiterleiten
            } else {
                errorMessage.textContent = "Falscher Benutzername oder Passwort. Bitte erneut versuchen.";
            }
        }

        // "Enter" drücken zum Einloggen
        document.getElementById("password").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                login();
            }
        });
    </script>

</body>
</html>
